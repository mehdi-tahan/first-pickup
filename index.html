<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="instagram.ico" type="image/x-icon">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="bg-video">
            <source src="forest_pc.mp4" type="video/mp4" media="(min-width: 768px)">
            <source src="forest_phone.mp4" type="video/mp4" media="(max-width: 767px)">
        </video>
    </div>
    <div class="content">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank">
                <img src="instagram.ico" alt="Instagram">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="youtube.ico" alt="YouTube">
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
